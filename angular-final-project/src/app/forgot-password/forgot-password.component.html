<app-header></app-header>
<div class="background">
  <div class="darken">
    <div class="container">
      <h1>Reset your password</h1>
      <form  #myForm='ngForm' method="post">
          <input name="Email" type="email" placeholder="Email address" #EmailInput = 'ngModel' [(ngModel)] = 'input.email'>
          <button name="submitButton" type="submit" >Reset Password</button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
